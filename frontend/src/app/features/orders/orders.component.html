<h2>Lịch sử đơn hàng</h2>

<div *ngIf="orders.length > 0; else noOrders">
  <div *ngFor="let order of orders" class="order-card">
    <p><strong>Mã đơn:</strong> {{ order._id }}</p>
    <p><strong>Ngày:</strong> {{ order.createdAt | date:'short' }}</p>
    <p><strong>Tình trạng:</strong> {{ order.status }}</p>
    <ul>
      <li *ngFor="let item of order.items">
        {{ item.book.title }} - {{ item.quantity }} x {{ item.price | number }}₫
      </li>
    </ul>
    <p><strong>Tổng:</strong> {{ order.total | number }}₫</p>
    <hr />
  </div>
</div>

<ng-template #noOrders>
  <p>Bạn chưa có đơn hàng nào.</p>
</ng-template>
