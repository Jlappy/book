<div class="admin-dashboard-container">
    <h2>Quản lý Sách</h2>

    <div class="action-bar">
        <button mat-raised-button color="primary" (click)="openAddBookDialog()">
            <mat-icon>add</mat-icon> Thêm Sách Mới
        </button>

        <button mat-raised-button color="accent" (click)="navigateToOpenLibrarySearch()">
            <mat-icon>cloud_download</mat-icon> Thêm từ OpenLibrary
        </button>
    </div>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Tiêu đề </th>
                <td mat-cell *matCellDef="let book"> {{book.title}} </td>
            </ng-container>

            <ng-container matColumnDef="author">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Tác giả </th>
                <td mat-cell *matCellDef="let book"> {{book.author?.join(', ') || 'N/A'}} </td>
            </ng-container>

            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Giá </th>
                <td mat-cell *matCellDef="let book"> {{book.price | currency:'VND'}} </td>
            </ng-container>

            <ng-container matColumnDef="first_publish_year">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Năm XB </th>
                <td mat-cell *matCellDef="let book"> {{book.first_publish_year || 'N/A'}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Hành động </th>
                <td mat-cell *matCellDef="let book">
                    <button mat-icon-button color="accent" (click)="openEditBookDialog(book)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteBook(book._id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="5">Không tìm thấy sách nào.</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
