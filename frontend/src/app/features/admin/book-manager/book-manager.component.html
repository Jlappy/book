<div class="book-manager">
  <h2>Quản lý Sách</h2>

  <div class="actions">
    <button mat-raised-button color="primary" (click)="openAddBookDialog()">
      <mat-icon>add</mat-icon> Thêm Sách
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Tiêu đề </th>
      <td mat-cell *matCellDef="let book"> {{book.title}} </td>
    </ng-container>

    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef> Tác giả </th>
      <td mat-cell *matCellDef="let book"> {{book.author?.join(', ') || 'N/A'}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Giá </th>
      <td mat-cell *matCellDef="let book"> {{book.price | currency:'VND'}} </td>
    </ng-container>

    <ng-container matColumnDef="first_publish_year">
      <th mat-header-cell *matHeaderCellDef> Năm XB </th>
      <td mat-cell *matCellDef="let book"> {{book.first_publish_year || 'N/A'}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Hành động </th>
      <td mat-cell *matCellDef="let book">
        <button mat-icon-button color="accent" (click)="openEditBookDialog(book)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteBook(book._id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="5">Không có sách nào.</td>
    </tr>
  </table>
</div>
