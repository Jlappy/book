<mat-sidenav-container class="dashboard-container">
  <mat-sidenav mode="side" opened>
    <mat-toolbar color="primary">Quản Trị</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard/books" routerLinkActive="active">
        <mat-icon>menu_book</mat-icon>
        <span>Quản lý sách</span>
      </a>
      <a mat-list-item routerLink="/dashboard/orders" routerLinkActive="active">
        <mat-icon>shopping_cart</mat-icon>
        <span>Quản lý đơn hàng</span>
      </a>
      <a mat-list-item routerLink="/dashboard/openlibrary-search" routerLinkActive="active">
        <mat-icon>cloud_download</mat-icon>
        <span>OpenLibrary</span>
      </a>
      <a mat-list-item routerLink="/dashboard/users" routerLinkActive="active">
        <mat-icon>supervisor_account</mat-icon>
        <span>Users</span>
      </a>
      <a mat-list-item routerLink="/dashboard/admins" routerLinkActive="active">
        <mat-icon>admin_panel_settings</mat-icon>
        <span>Admins</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
