<form [formGroup]="registerForm" (ngSubmit)="handleRegister()" class="auth-page">

  <div class="auth-left">
    <h1>Join Our Community</h1>
    <p>Create an account and start!</p>
  </div>

  <div class="auth-right">
    <h2>Create an account</h2>
    <p>Enter your details below</p>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" placeholder="example@mail.com" />
      <mat-error *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        Please enter a valid email.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" />
      <button mat-icon-button matSuffix (click)="hide = !hide" type="button"
        [attr.aria-label]="'Toggle password visibility'" [attr.aria-pressed]="!hide">
        <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
      <mat-error *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
        Password must be at least 6 characters.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Role</mat-label>
      <mat-select formControlName="role">
        <mat-option value="user">User</mat-option>
        <mat-option value="admin">Admin</mat-option>
      </mat-select>
      <mat-error *ngIf="registerForm.get('role')?.invalid && registerForm.get('role')?.touched">
        Please select a role.
      </mat-error>
    </mat-form-field>

    <mat-error *ngIf="registerError" class="error-message">
      {{ registerError }}
    </mat-error>

    <button mat-raised-button color="primary" class="full-width" type="submit" [disabled]="registerForm.invalid">
      Create Account
    </button>

    <p class="register-link">
      Already have an account?
      <a routerLink="/login">Login</a>
    </p>
  </div>

</form>
